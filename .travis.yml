language: php
sudo: false
php: 7.1

env:
  global:
    - PATH="${HOME}/builds/thunder/thunder-admin-tests/scripts:$PATH"
  matrix:
    - SHARPEYE_BROWSER=chrome
    - SHARPEYE_BROWSER=firefox

branches:
  only:
    - master

cache:
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.cache/yarn"

services:
  - docker

addons:
  artifacts:
    region: eu-west-1
    paths:
      - /tmp/sharpeye
  apt:
    packages:
      - graphicsmagick

before_install:
  - git clone --depth 1 https://github.com/BurdaMagazinOrg/theme-thunder-admin.git -b 8.x-2.x ${HOME}/builds/BurdaMagazinOrg/theme-thunder-admin
  - ls ${HOME}/builds/thunder/thunder-admin-tests/scripts
  - echo $PATH
  - before-install.sh

install:
  - install.sh

before_script:
  - before-script.sh

script:
  - build.sh
  - visual.sh
